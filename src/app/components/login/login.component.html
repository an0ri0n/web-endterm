<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <div class="form-body">
      <h3>Sign in</h3>
      <div class="tab-content">
        <div id="sectionA" class="tab-pane fade in active">
          <div class="innter-form">
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
              <label>Email Address</label>
              <input type="text" name="usernameField" class="form-control" ngModel email required #usernameField="ngModel">
              <small class="form-text text-muted" *ngIf="usernameField.touched && !usernameField.valid">Enter correct email address</small>

              <br>
              <label>Password</label>
              <input type="password" name="passwordField" class="form-control" ngModel required #passwordField="ngModel">
              <small type="form-text text-muted" *ngIf="passwordField.touched && !passwordField.valid">Enter password</small>
              <br>

              <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
              <a href="">Forgot Password?</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
