<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <div class="form-body">
      <h3>Call to JSONPlaceholder</h3>
      <div class="tab-pane fade in active">
        <div class="innter-form">
          <table class="greyGridTable">
            <tr>
              <th>ID</th>
              <th>Full Name</th>
              <th>Nickname</th>
              <th>E-mail</th>
            </tr>
            <tr *ngFor="let users of users">
              <td>{{users.id}}</td>
              <td>{{users.name}}</td>
              <td>{{users.username}}</td>
              <td>{{users.email}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
